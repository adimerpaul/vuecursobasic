<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Numero" v-model='num1'><br>
                <span class="badge bg-success" v-if=(num1%2==0)>Es par</span>
                <span class="badge bg-danger" v-else>No es par</span>
                <!--ul>
                    <li v-for="fruta in frutas">{{fruta.nombre}}</li>
                </ul-->
                <input type="text" class="form-control" v-model="fruta.nombre" placeholder="Nombre">
                <input type="text" class="form-control" v-model="fruta.precio" placeholder="Precio">
                <button class="btn btn-success" @click="agregar">Agregar</button>
                
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(i,index) in frutas" :key="index">
                            <td>{{index+1}}</td>
                            <td>{{i.nombre}}</td>
                            <td>{{i.precio}}</td>
                            <td>
                                <button @click="eliminar(index)" class="btn btn-danger btn-sm p-1">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                {{mensaje}}
                <button class="btn btn-info" @click="reversa">Dar vuelta</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                mensaje:'Hola con vue',
                num1:45,
                num2:45,
                fruta:{},
                hora:new Date().toLocaleString(),
                frutas:[
                    {nombre:'pera',precio:'1'},
                    {nombre:'manzanas',precio:'2'},
                    {nombre:'uva',precio:'0.5'},
                ]
            },
            methods:{
                agregar:function(){
                    this.frutas.push(this.fruta);
                    this.fruta={};
                },
                eliminar:function(index){
                    //console.log(i);
                    if(confirm('Seguro que quires borrar?'))
                    this.frutas.splice(index,1);
                },
                reversa:function(){
                    //this.mensaje=this.mensaje.split('').reversa.join('');
                    this.mensaje = this.mensaje.split('').reverse().join('')

                }
            }
        })
    </script>
</body>
</html>
